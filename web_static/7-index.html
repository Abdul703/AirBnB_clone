<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>

    <div class="container">

        <!-- Filter Section -->
        <section class="filter">
            <div class="locations">
                <h3>State</h3>
                <h4>Niger, Sokoto, ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Niger:</h2>
                        <ul>
                            <li>Minna</li>
                            <li>Bosso</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Sokoto:</h2>
                        <ul>
                            <li>Achida</li>
                            <li>Wurno</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenity</h3>
                <h4>Kitchen, Toilets, ...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Wifi</li>
                </ul>
            </div>

            <button>Search</button>
        </section>
        <!-- End filter section -->

        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>

            <article>
                <h2>Tiny House</h2>
            </article>

            <article>
                <h2>A Suite</h2>
            </article>
        </section>
        <!-- End Places Section -->
    </div>

    <footer>Best School</footer>
</body>

</html>
