<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
    <header>
        <div class="logo">
        </div>
    </header>

    <div class="container">
        <section class="filter">
            <div class="locations">
                <h3>State</h3>
                <h4>Niger, Sokoto, ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Niger:</h2>
                        <h4>Minna</h4>
                        <h4>Bosso</h4>
                    </li>
                    <li>
                        <h2>Sokoto:</h2>
                        <h4>Achida</h4>
                        <h4>Wurno</h4>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenity</h3>
                <h4>Kitchen, Toilets, ...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Wifi</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>Best School</footer>
</body>

</html>
