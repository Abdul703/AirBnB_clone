<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 100%;
            display: flex;
            box-sizing: border-box;
        }
        .box {
            width: 20%;
        }
        .box1,
        .box2 {
            margin-right: 0;
        }
        .box3 {
            margin-left: auto;
            margin-right: 30px;
        }
    </style>
    <title>Box Layout</title>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
